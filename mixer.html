#loading {

<script>
    setTimeout(()=>{
        runAll()
        $("#loading").addClass("close-loader")
    },10)
    $(document).on("change",".selector",function(){
       id= $(this).attr("id")
       val = $(this).val()
       $(`.${id}`).attr("src",`m33rkats/${id}/${val}.png`)
    })
    $(".randomise").click(()=>{
        runAll()
    })
    $(".download").click(()=>{
        PrintDiv(document.getElementById("ImageCreate"))
    })
    function runAll(){
    run("Background")
    run("Eyes")
    run("Accessories")
    run("Clothes")
    run("Headgear")
    run("Skins")
    run("Mouth")
    }
    function run(id){
    var $options = $(`#${id}`).find('option'),
    random = ~~(Math.random() * $options.length);
    $options.eq(random).prop('selected', true);
    val = $options.eq(random).val()
    $(`.${id}`).attr("src",`m33rkats/${id}/${val}.png`)
    }
    function PrintDiv(div)
{
    html2canvas(div,{allowTaint: true,}).then((canvas)=> {
            var myImage = canvas.toDataURL();
            downloadURI(myImage, "m33rkat.png");
      }
    )
}

function downloadURI(uri, name) {
    var link = document.createElement("a");

    link.download = name;
    link.href = uri;
    document.body.appendChild(link);
    link.click();   
    //after creating link you should delete dynamic link
    //clearDynamicLink(link); 
}
</script>
